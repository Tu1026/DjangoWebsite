{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> You will recieve Discord and email notice once a seat opens up!</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Start Tracking</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
			Need help? <a class="ml-2" href="https://discord.gg/qW7w5RyF">Ask in discord!</a>
			</small>
		</div>
	</div>
{% endblock content %}
